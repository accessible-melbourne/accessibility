<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="local.css" />
  </head>
  <body>
    <div id="map"></div>

    <script>

      var map = L.map('map');

      L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
          maxZoom: 18,
          attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
          '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
          id: 'examples.map-i86knfo3'
          }).addTo(map);
      var popup = L.popup();
      function onLocationFound(e) {
        var radius = e.accuracy / 2;
        L.marker(e.latlng).addTo(map).bindPopup("You are within " + radius + " meters from this point").openPopup();
        L.circle(e.latlng, radius).addTo(map);
      }
      function onLocationError(e) {
                  alert(e.message);
      }
          
      map.on('locationfound', onLocationFound); 
      map.on('locationerror', onLocationError);
      
      map.locate({setView: true, maxZoom: 16});      

      function onMapClick(e) {
        popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(map);
      }

      map.on('click', onMapClick);

      $.getJSON('http://data.melbourne.vic.gov.au/resource/pmhb-s6pn.json?$where=accessibility_rating>1', function(data) {
        var row;
        for (row in data) {
          var metadata = "";
            if (data[row].building_name)
              {metadata += "Building name: " + data[row].building_name + "<br>"; }
            metadata += "<br>" + "Street address: " + data[row].street_address + "</br>";
            metadata += "<br>" + "Accessibility type: " + data[row].accessibility_type + "</br>";
            metadata += "<br>" + "Accessibility rating: " + data[row].accessibility_rating + "</br>";

          L.marker(
          [
          data[row].latitude,
          data[row].longitude
          ]).addTo(map).bindPopup(
          "<b>" + metadata + "</b>").openPopup();
        }});
      
      $.getJSON('http://data.melbourne.vic.gov.au/resource/twe5-xv8t.json?disabled=Y', function(data) {
        var row;
        for (row in data) {
          L.marker(
          [
          data[row].geom.latitude,
          data[row].geom.longitude
          ]).addTo(map).bindPopup(
          "<b>" + data[row].featurenam + "</b>").openPopup();
        }});

    </script>
  </body>
</html>
