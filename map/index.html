<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  </head>
  <body>
    <div id="map" style="width: 800px; height: 600px"></div>

    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="Building_Accessibility.json"></script>
    <script>

      var map = L.map('map').setView([-37.814, 144.962], 15);

      L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
          maxZoom: 18,
          attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
          '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
          id: 'examples.map-i86knfo3'
          }).addTo(map);


      /*
        L.circle([51.508, -0.11], 500, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5
        }).addTo(map).bindPopup("I am a circle.");

      L.polygon([
          [51.509, -0.08],
          [51.503, -0.06],
          [51.51, -0.047]
          ]).addTo(map).bindPopup("I am a polygon.");
      */

      var popup = L.popup();

      function onMapClick(e) {
        popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(map);
      }

      map.on('click', onMapClick);

      var row;
      for (row in accessibility_table.data) {
        addr=accessibility_table.data[row][9];
        lat=accessibility_table.data[row][18];
        lon=accessibility_table.data[row][19];

        L.marker([lat, lon]).addTo(map).bindPopup("<b>" + addr + "</b>").openPopup();
      }

    </script>
  </body>
</html>
